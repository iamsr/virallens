name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: cd backend && go mod download

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate Wire code
        run: cd backend/internal/wire && $(go env GOPATH)/bin/wire

      - name: Build
        run: cd backend && go build -v ./...

      - name: Test
        run: cd backend && go test -v -race -cover ./...

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # Use npm install instead of npm ci to handle platform-specific optional dependencies (e.g., Rollup)
        run: cd frontend && npm install

      - name: Build
        run: cd frontend && npm run build

      - name: Test
        run: cd frontend && npm run test -- --run
