name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-test:
    name: Backend (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: |
          cd backend
          go mod download

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate Wire code
        run: |
          cd backend/internal/wire
          $(go env GOPATH)/bin/wire

      - name: Build
        run: |
          cd backend
          go build -v ./...

      - name: Test
        run: |
          cd backend
          go test -v -race -cover ./...

  frontend-test:
    name: Frontend (Workspace)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install ALL workspace deps from root
      - name: Install dependencies
        run: npm install --include=optional

      # Build only frontend workspace
      - name: Build frontend
        run: npm run build --workspace=frontend

      # Test only frontend workspace
      - name: Test frontend
        run: npm test --workspace=frontend -- --run --passWithNoTests
